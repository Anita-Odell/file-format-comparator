<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI File Format Comparator</title>
    <!-- React & ReactDOM from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Recharts from CDN for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.1.9/umd/Recharts.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        display: flex;
        justify-content: center;
      }
      .container {
        max-width: 600px;
        width: 100%;
      }
      .file-input {
        margin-bottom: 12px;
      }
      .button {
        background: #4f46e5;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 8px 0;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        margin: 8px 0;
      }
      .chart-container {
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div id="root" class="container"></div>

    <script>
      // A helper function to extract basic metadata from images, audio, or video.
      // We'll do a minimal approach here for demonstration.
      function getFileMetadata(file, onComplete) {
        // We'll attempt to read basic metadata.
        const fileInfo = {
          name: file.name,
          size: file.size, // in bytes
          type: file.type,
          width: null,
          height: null,
          duration: null,
          bitRate: null,
          error: null,
        };

        // If it's an image
        if (file.type.startsWith("image")) {
          const img = new Image();
          img.onload = function () {
            fileInfo.width = img.width;
            fileInfo.height = img.height;
            onComplete(fileInfo);
          };
          img.onerror = function () {
            fileInfo.error = "Could not load image.";
            onComplete(fileInfo);
          };
          // Create a temporary URL for the image
          img.src = URL.createObjectURL(file);
        } else if (file.type.startsWith("audio") || file.type.startsWith("video")) {
          // We'll use the HTML5 <audio> or <video> element to read metadata.
          const media = document.createElement(file.type.startsWith("audio") ? "audio" : "video");
          media.preload = "metadata";
          media.onloadedmetadata = function () {
            fileInfo.duration = media.duration;
            // We won't try to compute bitRate here for simplicity.
            // That would require deeper analysis or a separate library.
            onComplete(fileInfo);
          };
          media.onerror = function () {
            fileInfo.error = "Could not load media.";
            onComplete(fileInfo);
          };
          media.src = URL.createObjectURL(file);
        } else {
          // For other file types (documents, etc.), we won't do deeper analysis.
          onComplete(fileInfo);
        }
      }

      // A very naive AI recommendation function.
      // Based on the extracted metadata, we can propose a recommended format.
      function getAiRecommendation(metadataA, metadataB) {
        // We'll do a simple logic:
        // 1) If image and bigger than 2MB, recommend a compressed format.
        // 2) If video is long, suggest MP4. If audio is large, suggest MP3 or AAC.
        // etc.
        // This is just a placeholder.
        let recommendation = "";

        const getFormatAdvice = (meta) => {
          if (!meta.type) {
            return "Unrecognized file type.";
          } else if (meta.type.startsWith("image")) {
            if (meta.size > 2_000_000) {
              return "Consider a more compressed format like JPEG or WebP.";
            } else {
              return "PNG or JPEG should be fine.";
            }
          } else if (meta.type.startsWith("video")) {
            if (meta.duration && meta.duration > 60) {
              return "MP4 (H.264 or H.265) is often a good choice.";
            } else {
              return "Short clip, maybe GIF or MP4.";
            }
          } else if (meta.type.startsWith("audio")) {
            if (meta.duration && meta.duration > 120) {
              return "MP3 or AAC recommended for distribution.";
            } else {
              return "Uncompressed (WAV) or compressed (MP3) depending on quality needs.";
            }
          } else {
            return "No specific recommendation for this file type.";
          }
        };

        recommendation += `For File A ("${metadataA.name}"): ` + getFormatAdvice(metadataA) + "\n";
        recommendation += `For File B ("${metadataB.name}"): ` + getFormatAdvice(metadataB) + "\n";

        return recommendation;
      }

      // We'll create our React component here.
      const { useState } = React;
      const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

      function FileFormatComparator() {
        const [fileA, setFileA] = useState(null);
        const [fileB, setFileB] = useState(null);
        const [metadataA, setMetadataA] = useState(null);
        const [metadataB, setMetadataB] = useState(null);
        const [recommendation, setRecommendation] = useState(null);

        const handleFileChange = (event, setFile) => {
          const file = event.target.files[0];
          if (file) {
            setFile(file);
          }
        };

        const compareFiles = () => {
          if (fileA && fileB) {
            // Reset state.
            setMetadataA(null);
            setMetadataB(null);
            setRecommendation(null);

            // We'll gather metadata for both files, then set state.
            getFileMetadata(fileA, (metaA) => {
              setMetadataA(metaA);
              getFileMetadata(fileB, (metaB) => {
                setMetadataB(metaB);
                // Once both are ready, we can compute an AI recommendation.
                const rec = getAiRecommendation(metaA, metaB);
                setRecommendation(rec);
              });
            });
          }
        };

        // We'll prepare chart data if we have metadata.
        let chartData = [];
        if (metadataA && metadataB) {
          chartData.push({
            name: "File Size (bytes)",
            FileA: metadataA.size,
            FileB: metadataB.size,
          });
          if (metadataA.width && metadataA.height && metadataB.width && metadataB.height) {
            chartData.push({
              name: "Resolution",
              FileA: metadataA.width * metadataA.height,
              FileB: metadataB.width * metadataB.height,
            });
          }
          if (metadataA.duration && metadataB.duration) {
            chartData.push({
              name: "Duration (s)",
              FileA: Math.round(metadataA.duration),
              FileB: Math.round(metadataB.duration),
            });
          }
        }

        return (
          <div>
            <h1 style={{ fontSize: "1.5rem", marginBottom: "1rem" }}>AI File Format Comparator</h1>
            <div className="card">
              <h2>Upload File A</h2>
              <input
                className="file-input"
                type="file"
                accept="*"
                onChange={(e) => handleFileChange(e, setFileA)}
              />
              {fileA && <p>Selected: {fileA.name}</p>}
            </div>
            <div className="card">
              <h2>Upload File B</h2>
              <input
                className="file-input"
                type="file"
                accept="*"
                onChange={(e) => handleFileChange(e, setFileB)}
              />
              {fileB && <p>Selected: {fileB.name}</p>}
            </div>
            <button className="button" disabled={!fileA || !fileB} onClick={compareFiles}>
              Compare Files
            </button>

            {metadataA && metadataB && (
              <div className="card">
                <h3>Comparison Results</h3>
                <p><strong>File A:</strong> {metadataA.name} ({metadataA.type}, {metadataA.size} bytes)</p>
                {metadataA.width && metadataA.height && (
                  <p>Dimensions: {metadataA.width} x {metadataA.height}</p>
                )}
                {metadataA.duration && (
                  <p>Duration: {metadataA.duration.toFixed(2)} seconds</p>
                )}
                {metadataA.error && (
                  <p style={{ color: "red" }}>Error: {metadataA.error}</p>
                )}

                <p><strong>File B:</strong> {metadataB.name} ({metadataB.type}, {metadataB.size} bytes)</p>
                {metadataB.width && metadataB.height && (
                  <p>Dimensions: {metadataB.width} x {metadataB.height}</p>
                )}
                {metadataB.duration && (
                  <p>Duration: {metadataB.duration.toFixed(2)} seconds</p>
                )}
                {metadataB.error && (
                  <p style={{ color: "red" }}>Error: {metadataB.error}</p>
                )}

                {chartData.length > 0 && (
                  <div className="chart-container" style={{ width: "100%", height: "300px" }}>
                    <ResponsiveContainer>
                      <BarChart data={chartData}>
                        <CartesianGrid strokeDasharray="3 3" />
                        <XAxis dataKey="name" />
                        <YAxis />
                        <Tooltip />
                        <Legend />
                        <Bar dataKey="FileA" fill="#8884d8" />
                        <Bar dataKey="FileB" fill="#82ca9d" />
                      </BarChart>
                    </ResponsiveContainer>
                  </div>
                )}
              </div>
            )}

            {recommendation && (
              <div className="card">
                <h3>AI Recommendations</h3>
                <pre style={{ whiteSpace: "pre-wrap" }}>{recommendation}</pre>
              </div>
            )}
          </div>
        );
      }

      ReactDOM.render(
        React.createElement(FileFormatComparator),
        document.getElementById('root')
      );
    </script>
  </body>
</html>
